<html>
<head>
    <link rel="stylesheet" type="text/scss" href="style.scss">
</head>
<body>
    <div style="display: flex;justify-content: center;height: 100%;">
        <div style="display: flex;justify-content: space-between; flex-direction: column;width: 100%">
            <div style="display: flex;justify-content: center;">
                <img src="images/param_logo_black_header.svg" alt="Param.ai">
            </div>
            <div style="display: flex;flex-direction: column;">
                <div style="display: flex;justify-content: center;">
                    <img src="images/warning.svg" alt="warning">
                </div>
                <h1 style="display: flex;justify-content: center;">Oops... your browser is not supported</h1>
                <p style="display: flex;justify-content: center;">To use param we recommend you to use latest version of
                    one of these browsers</p>
            </div>
            <div style="display: flex;flex-direction: row; justify-content: center;">
                <div style="display: flex; flex-direction: column; align-items: center;">
                    <div>
                        <img src="images/chrome.svg" alt="Chrome">
                    </div>
                    <div>Google Chrome</div>
                    <div>Version 49+</div>
                </div>
                <div style="margin-left: 30px;display: flex; flex-direction: column; align-items: center;">
                    <div>
                        <img src="images/safari.svg" alt="Safari">
                    </div>
                    <div>Apple Safari</div>
                    <div>Version 10.1+</div>
                </div>
                <div style="margin-left: 30px;display: flex; flex-direction: column; align-items: center;">
                    <div>
                        <img src="images/mozilla.svg" alt="Mozilla">
                    </div>
                    <div>Mozilla Firefox</div>
                    <div>Version 47+</div>
                </div>
                <div style="margin-left: 30px;display: flex; flex-direction: column; align-items: center;">
                    <div>
                        <img src="images/ie.svg" alt="ie">
                    </div>
                    <div>Internet Explorer</div>
                    <div>No longer supported</div>
                </div>
                <div style="margin-left: 30px;display: flex; flex-direction: column; align-items: center;">
                    <div>
                        <img src="images/edge.svg" alt="Edge">
                    </div>
                    <div>Microsoft Edge</div>
                    <div>Version 15+</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
